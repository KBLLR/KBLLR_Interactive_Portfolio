  <style type="text/css">
  html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background-color: color(srgb-linear 0.76815 0.92158 1 / 0.5);
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: color(srgb-linear 0 0 0 / 0);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    font-kerning: auto;
    background-color: color(srgb-linear 0.00516 0.00516 0.00516);
  }

  body {
    height: 100%;
    width: 100%;
    overflow: scroll;
    scroll-behavior: smooth;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0px;
    padding: 0px;
    font-family: "Pirulen";
    font-size: 100%;
    line-height: 1.2;
  }

  canvas.webgl {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100vw;
    height: 100vh;
  }

  #logo {
    position: fixed;
    z-index: 1000;
    pointer-events: none;
    left: 6%;
    bottom: 3%;
    max-width: 20%;
    background-color: color(srgb-linear 0 0 0);
    mix-blend-mode: difference;
  }

  .pane {
    position: fixed;
    width: 24%;
    top: 2%;
    right: 2%;
  }


  .overlay {
    display: flex;
    z-index: 999;
    flex-direction: row;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    opacity: 0;
  }
