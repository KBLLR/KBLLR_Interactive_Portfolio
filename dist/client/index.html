  html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background-color: color(srgb-linear 0.76815 0.92158 1 / 0.5);
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: color(srgb-linear 0 0 0 / 0);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    font-kerning: auto;
    background-color: white;
  }

  body {
    height: 100%;
    width: 100%;
    overflow: scroll;
    scroll-behavior: smooth;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0px;
    padding: 0px;
    font-family: "Pirulen";
    font-size: 100%;
    line-height: 1.2;
  }

  canvas.webgl {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100vw;
    height: 100vh;
  }


  #brandLogo {
    position: fixed;
    z-index: 0;
    top: 0;
    left: 0%;
    padding: max(20px, 40px);
    margin: min(8px, 14px);
    pointer-events: none;
    background-color: color(srgb-linear 0 0 0);
    mix-blend-mode: difference;
  }

  #logo {
    position: fixed;
    z-index: 1000;
    pointer-events: none;
    left: 2%;
    top: 2%;
    max-width: 25%;
    background-color: color(srgb-linear 0 0 0);
    mix-blend-mode: difference;
  }

  .actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    z-index: 1000;
    bottom: 2%;
    right: 2%;
    padding-top: 5%;
    overflow-y: scroll;
    scroll-behavior: smooth;
    scroll-padding: 0;
    width: 25%;
    gap: 8px;

  }

  #c--Render,
  #c--Socials,
  #c--PARAMS,
  #c--Geometries,
  #c--Helpers,
  #c--Scene,
  #c--Settings,
  #c--Interval,
  #c--FPS,
  #c--Scale,
  #c--Camera,
  #c--Bezier,
  #c--Buttons,
  #c--RadioG {
    width: 100%;
  }

  .overlay {
    display: flex;
    z-index: 999;
    flex-direction: row;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    opacity: 1;
  }
