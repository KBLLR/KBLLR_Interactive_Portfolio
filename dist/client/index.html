<head>

  <style type="text/css">
      :root {
        --tp-base-background-color: hsla(230, 0%, 43.75%, 0.5);
        --tp-base-shadow-color: hsla(83, 100%, 50%, 0.11.0);
        --tp-button-background-color: hsla(230, 2%, 0%, 1.00);
        --tp-button-background-color-active: hsla(85, 100%, 47%, 1.00);
        --tp-button-background-color-focus: hsla(85, 8%, 9%, 1.00);
        --tp-button-background-color-hover: hsla(83, 0%, 0%, 1.00);
        --tp-button-foreground-color: hsla(230, 0%, 72%, 1.00);
        --tp-container-background-color: hsla(230, 1%, 14%, 1.00);
        --tp-container-background-color-active: hsla(83, 100%, 50%, 1.00);
        --tp-container-background-color-focus: hsla(0, 0%, 0%, 0.8);
        --tp-container-background-color-hover: hsla(230, 25%, 21%, 1.00);
        --tp-container-foreground-color: hsla(230, 4%, 73%, 1.00);
        --tp-groove-foreground-color: hsla(230, 20%, 8%, 1.00);
        --tp-input-background-color: hsla(83, 100%, 50%, 0.71);
        --tp-input-background-color-active: hsla(230, 28%, 23%, 1.00);
        --tp-input-background-color-focus: hsla(230, 28%, 18%, 1.00);
        --tp-input-background-color-hover: hsla(104, 0%, 37%, 1.00);
        --tp-input-foreground-color: hsla(230, 0%, 0%, 1.00);
        --tp-label-foreground-color: hsla(83, 100%, 50%, 1.00);
        --tp-monitor-background-color: hsla(230, 20%, 8%, 0.26);
        --tp-monitor-foreground-color: hsla(83, 100%, 50%, 1.00);
      }

      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: color(srgb-linear 0.76815 0.92158 1 / 0.5);
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: color(srgb-linear 0 0 0 / 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-kerning: auto;
      }

      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px;
        padding: 0px;
        font-family: "Pirulen";
        font-size: 100%;
        line-height: 1.2;
      }

      canvas.webgl {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100vw;
        height: 100vh;
      }

      #brandLogo {
        position: fixed;
        z-index: 0;
        top:  0; left:  0;
        line-clamp: min(50%);
        display: flex;
        justify-content: center;
        align-content: center;
        padding: max(80px, 140px);
        margin: min(8px, 14px);
        pointer-events: none;
        background-color: color(srgb-linear 0 0 0);
        mix-blend-mode: difference;
      }

      .tp {
        z-index: 1000;
        display: flex;
        flex-flow: row nowrap;
        gap: 8px;
        left:  2%;
        bottom: 2%;
        position: absolute;
      }

      .tp2 {
        z-index: 1100;
        display: flex;
        flex-flow: column nowrap;
        gap: 4px;
        position: absolute;
      }

      #debugger {
        right: 2%;
        top: 2%;
        max-height: 100%;
        /* mix-blend-mode: difference */
        overflow: scroll;
        scroll-behavior: smooth;
      }

      .overlay {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        opacity: 1;
      }

      #tvLines {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAECAYAAABP2FU6AAABS2lUWHRYTUw6Y29tLmFkb2JlLnhtcAAAAAAAPD94cGFja2V0IGJlZ2luPSLvu78iIGlkPSJXNU0wTXBDZWhpSHpyZVN6TlRjemtjOWQiPz4KPHg6eG1wbWV0YSB4bWxuczp4PSJhZG9iZTpuczptZXRhLyIgeDp4bXB0az0iQWRvYmUgWE1QIENvcmUgNS42LWMxNDAgNzkuMTYwNDUxLCAyMDE3LzA1LzA2LTAxOjA4OjIxICAgICAgICAiPgogPHJkZjpSREYgeG1sbnM6cmRmPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5LzAyLzIyLXJkZi1zeW50YXgtbnMjIj4KICA8cmRmOkRlc2NyaXB0aW9uIHJkZjphYm91dD0iIi8+CiA8L3JkZjpSREY+CjwveDp4bXBtZXRhPgo8P3hwYWNrZXQgZW5kPSJyIj8+LUNEtwAAABBJREFUCJljYGBg8GViQAEABQIAUMdse+oAAAAASUVORK5CYII=");
        mix-blend-mode: normal;
    }

      .data-layout {
        position: fixed;
        z-index: 0;
        top: 0;
        left: 0;
        display: grid;
        height: 100%;
        width: 100%;
        grid-template-columns: repeat(6, 1fr);
        overflow: hidden;
        pointer-events: none;

      }

      .column {
        font-family: monospace;
        font-size: larger;
        padding: 8px;
        overflow: hidden;
        border: 0.5px solid color(srgb-linear 0 0 0);
        height: 100%;
        color: color(srgb-linear 0.73884 0.73884 0.73884 / 5);
        pointer-events: none;
        /* mix-blend-mode: difference; */
      }
  </style>
  
</head>

<body>
    <!-- Cursor -->
    <div id="custom-cursor"></div>
    <!-- Canvas Web GL ------------>
    <canvas class="webgl" id="canvas"></canvas>

    <div class="branding" id="brandLogo"><img src="./img/logo.png" id="logo"></div>

    <div class="tp"><div class="tp-container" id="c--Socials"></div></div>

    <div class="overlay" id="tvLines"></div>

  <div class="tp2" id="debugger">
    <div class="tp-container" id="c--Settings"></div>
    <div class="tp-container" id="c--PARAMS"></div>
    <div class="tp-container" id="c--Geometries"></div>
    <div class="tp-container" id="c--Scene"></div>
    <div class="tp-container" id="c--Helpers"></div>
  </div>

  <div class="data-layout">
    <div class="column" id="debug1"></div>
    <div class="column" id="debug2"></div>
    <div class="column" id="debug3"></div>
    <div class="column" id="debug4"></div>
    <div class="column" id="debug5"></div>
    <div class="column" id="debug6"></div>
  </div>



  <script type="module" src="bundle.js"></script>
</body>

</html>
